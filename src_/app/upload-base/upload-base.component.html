<div class="nuevo-registro-container">
  <div class="llamada-container">
      <div class="row">
          <div class="col">
              <div class="card">
                  <div class="card-header">
                      <h5 class="card-title">CARGA DE BASE DE DATOS</h5>
                  </div>
                  <div class="card-body">
                      <div class="row">
                        <div class="col col-lg-12">
                            <div class="form">
                              <mat-grid-list cols="3" rowHeight="70px">
                                <mat-grid-tile [colspan]="2">
                                  <mat-form-field>
                                    <input matInput placeholder="Seleccionar Archivo" [(ngModel)]="newdata.filename" (click)="imgFileInput.click()">
                                    <input hidden type="file" #imgFileInput (change)="previewImage($event)"/>
                                  </mat-form-field>
                                </mat-grid-tile>
                                <mat-grid-tile>
                                  <div class="btn">
                                    <button mat-raised-button color="warn">SUBIR</button>
                                  </div>
                                </mat-grid-tile>
                                <mat-grid-tile [colspan]="2">
                                  <mat-form-field>
                                    <mat-select placeholder="Tipo">
                                      <mat-option value="val1">Val1</mat-option>
                                      <mat-option value="val2">Val2</mat-option>
                                    </mat-select>
                                  </mat-form-field>
                                </mat-grid-tile>
                              </mat-grid-list>
                            </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
