<div class="general-container">
    <!-- Form -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- End usuario-container -->
        <style type="text/css">
        .text-form .mat-form-field-infix {
            border-top: 38px solid transparent;
        }
        </style>
        <!-- contacto-container-->
        <div class="contacto-container">
            <div class="row">
                <div class="col col-lg-6 offset-lg-3">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">ACCESO A USUARIOS REGISTRADOS </h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="text-form">
                                        <input matInput placeholder="Usuario" formControlName="p_nombre">
                                        <mat-error *ngIf="registerForm.controls['p_nombre'].hasError('required')">
                                           Por favor ingrese un usuario
                                        </mat-error>
                                    </mat-form-field>
                                    <mat-form-field class="text-form">
                                        <input type="password" matInput (keypress)="onKeydownLetter($event)" placeholder="Contraseña" formControlName="p_contrasena">
                                        <mat-error *ngIf="registerForm.controls['p_contrasena'].hasError('required')">
                                            Por favor ingresa una contraseña
                                        </mat-error>
                                        <mat-error *ngIf="registerForm.controls['p_contrasena'].hasError('minlength') && !registerForm.controls['p_contrasena'].hasError('required')">
                                            Al menos debe contener 3 dígitos
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="opcion-container">
                                <div class="row">
                                    <div class="col col-lg-12">
                                        <div class="row">
                                            <div class="col col-lg-6">
                                                <div class="boton-guardar">
                                                    <button mat-button type="submit">ACCEDER</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End opcion-container -->
    </form>
    <!-- end form -->
</div>
<!-- end new-register-container -->
